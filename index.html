<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>Basic Graphic Calculator</title>
  </head>
  <body>
    <br><br><br>
    <div id="calculator holder">
      <table>
        <tbody>
          <tr>
            <th colspan="3">CALCULATOR</th><th id="answer_box"></th>
          </tr>
          <tr>
            <td onclick="onClickClear()">C</td><th colspan="3" id="answer_box"><!--<input type="text" id="answer_box">--></th>
          </tr>
          <tr>
            <td onclick="onClick(7, false)">7</td><td onclick="onClick(8, false)">8</td><td onclick="onClick(9, false)">9</td><td onclick="onClick('/', true)"class="operator">/</td>
          </tr>
          <tr>
            <td onclick="onClick(4, false)">4</td><td onclick="onClick(5, false)">5</td><td onclick="onClick(6, false)">6</td><td onclick="onClick('*', true)"class="operator">*</td>
          </tr>
          <tr>
            <td onclick="onClick(1, false)">1</td><td onclick="onClick(2, false)">2</td><td onclick="onClick(3, false)">3</td><td onclick="onClick('-', true)"class="operator">-</td>
          </tr>
          <tr>
            <td onclick="onClick(0, false)">0</td><td onclick="onClick('.', false)">.</td><td onclick="calculate();">=</td><td onclick="onClick('+', true)"class="operator">+</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src='main.js'></script>
</html>
