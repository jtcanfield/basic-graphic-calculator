<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>Page Title</title>
  </head>
  <body>
    <h1>Text</h1>
    <div id="calculator holder">
      <table>
        <tbody>
          <tr>
            <td>C</td><th colspan="3" id="answer_box"></th>
          </tr>
          <tr>
            <td onclick="onClick(this, 7)">7</td><td onclick="onClick(this, 8)">8</td><td onclick="onClick(this, 9)">9</td><td onclick="onClick(this, /)"class="operator">/</td>
          </tr>
          <tr>
            <td onclick="onClick(this, 4)">4</td><td onclick="onClick(this, 5)">5</td><td onclick="onClick(this, 6)">6</td><td onclick="onClick(this, *)"class="operator">*</td>
          </tr>
          <tr>
            <td onclick="onClick(this, 1)">1</td><td onclick="onClick(this, 2)">2</td><td onclick="onClick(this, 3)">3</td><td onclick="onClick(this, -)"class="operator">-</td>
          </tr>
          <tr>
            <td onclick="onClick(this, 0)">0</td><td onclick="onClick(this, .)">.</td><td onclick="onClick(this, =)">=</td><td onclick="onClick(this, +)"class="operator">+</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src='main.js'></script>
</html>
