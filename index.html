<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>Page Title</title>
  </head>
  <body>
    <h1>Text</h1>
    <div id="calculator holder">
      <table>
        <tbody>
          <tr>
            <td onclick="onClickClear()">C</td><th colspan="3" id="answer_box"></th>
          </tr>
          <tr>
            <td onclick="onClick(7)">7</td><td onclick="onClick(8)">8</td><td onclick="onClick(9)">9</td><td onclick="onClick('/')"class="operator">/</td>
          </tr>
          <tr>
            <td onclick="onClick(4)">4</td><td onclick="onClick(5)">5</td><td onclick="onClick(6)">6</td><td onclick="onClick('*')"class="operator">*</td>
          </tr>
          <tr>
            <td onclick="onClick(1)">1</td><td onclick="onClick(2)">2</td><td onclick="onClick(3)">3</td><td onclick="onClick('-')"class="operator">-</td>
          </tr>
          <tr>
            <td onclick="onClick(0)">0</td><td onclick="onClick('.')">.</td><td onclick="calculate();">=</td><td onclick="onClick('+')"class="operator">+</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src='main.js'></script>
</html>
